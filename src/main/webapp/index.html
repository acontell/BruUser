<!DOCTYPE html>
<html>
    <head>
        <title>Bru User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Bru User</h1>
        <h2>User</h2>
        <div class="alert alert-info alert-info-medium">
            <strong>Info!</strong> If the user name doesn't exit, the user will be created, otherwise they will get updated.
        </div>
        <div class="quarter-width small-padding-left">
            <form action="#">
                <div class="form-group">
                    <label for="userName">User name:</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="form-group">
                    <label for="fullName">Full name:</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="lastUpdate">Last update:</label>
                    <input type="text" class="form-control" id="lastUpdate" readonly>
                </div>
                <button type="reset" class="btn btn-default" value="Reset">Reset</button>
                <button type="submit" class="btn btn-default">Create/update</button>
            </form>
        </div>
        <h2>List of users</h2>
        <div class="small-padding-left">
            <table class="table">
                <thead>
                    <tr>
                        <th>User name</th>
                        <th>Full name</th>
                        <th>Password</th>
                        <th>LastUpdate</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="mainTable"></tbody>
            </table>
        </div>
        <script id="userRowTemplate" type="text/template">
            <tr>
                <td>{{ userName }}</td>
                <td>{{ fullName }}</td>
                <td>{{ password }}</td>
                <td>{{ lastUpdate }}</td>
                <td>
                    <a class="edit" data-userName="{{ userName }}" href="#">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    &nbsp; 
                    <a class="remove" data-userName="{{ userName }}" href="#">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
        </script>
    </body>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='//cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js'></script>
    <script  src="js/events.js"></script>
    <script  src="js/ajax.js"></script>
    <script  src="js/users_list.js"></script>
    <script  src="js/bus.js"></script>
</html>
